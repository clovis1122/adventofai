<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Music Festival - Event Poster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .poster {
            width: 210mm;
            height: 297mm;
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }

        /* Event Type Specific Styles - Music */
        .poster.music {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        .poster.music .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .poster.tech {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
        }

        .poster.tech .header {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        }

        .poster.art {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 50%, #a960ee 100%);
        }

        .poster.art .header {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .poster.sports {
            background: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
        }

        .poster.sports .header {
            background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);
        }

        .poster.food {
            background: linear-gradient(135deg, #f83600 0%, #f9d423 100%);
        }

        .poster.food .header {
            background: linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%);
        }

        .poster.conference {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
        }

        .poster.conference .header {
            background: linear-gradient(135deg, #0575e6 0%, #021b79 100%);
        }

        /* Header Section */
        .header {
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .event-name {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Musical Elements for Music Theme */
        .music-notes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .note {
            position: absolute;
            font-size: 40px;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        .note:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .note:nth-child(2) { left: 85%; top: 15%; animation-delay: 1s; }
        .note:nth-child(3) { left: 15%; top: 60%; animation-delay: 2s; }
        .note:nth-child(4) { left: 80%; top: 70%; animation-delay: 3s; }
        .note:nth-child(5) { left: 50%; top: 40%; animation-delay: 1.5s; }
        .note:nth-child(6) { left: 30%; top: 85%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Wave Pattern */
        .wave-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 25%, 
                rgba(255,255,255,0.2) 50%, 
                rgba(255,255,255,0.1) 75%, 
                transparent 100%);
            animation: wave 3s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Content Section */
        .content {
            padding: 80px 60px;
            position: relative;
        }

        .music .content {
            background: rgba(255, 255, 255, 0.95);
        }

        .tech .content, .conference .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .info-section {
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-label {
            font-size: 24px;
            font-weight: 600;
            color: #f5576c;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .tech .info-label, .conference .info-label {
            color: #00d2ff;
        }

        .sports .info-label {
            color: #ff512f;
        }

        .food .info-label {
            color: #f83600;
        }

        .art .info-label {
            color: #a960ee;
        }

        .info-label::before {
            content: '';
            display: inline-block;
            width: 40px;
            height: 4px;
            background: currentColor;
            margin-right: 15px;
            border-radius: 2px;
        }

        .info-content {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            line-height: 1.3;
            padding-left: 55px;
        }

        .tech .info-content, .conference .info-content {
            color: white;
        }

        .date-time {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .date-box, .time-box {
            flex: 1;
            min-width: 250px;
        }

        /* Decorative Elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: #f5576c;
            top: -100px;
            right: -100px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            background: #667eea;
            bottom: 100px;
            left: -50px;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            background: #f093fb;
            top: 50%;
            right: 50px;
        }

        /* Footer Decoration */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music .footer {
            background: linear-gradient(135deg, #f5576c 0%, #764ba2 100%);
        }

        .tech .footer {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        }

        .art .footer {
            background: linear-gradient(135deg, #a960ee 0%, #ff6a88 100%);
        }

        .sports .footer {
            background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);
        }

        .food .footer {
            background: linear-gradient(135deg, #f83600 0%, #f9d423 100%);
        }

        .conference .footer {
            background: linear-gradient(135deg, #0575e6 0%, #021b79 100%);
        }

        .footer-text {
            font-size: 32px;
            color: white;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Icons */
        .icon {
            display: inline-block;
            margin-right: 15px;
            font-size: 28px;
        }

        /* Responsive Design */
        @media screen and (max-width: 900px) {
            .poster {
                width: 100%;
                height: auto;
                min-height: 100vh;
            }

            .event-name {
                font-size: 48px;
            }

            .info-content {
                font-size: 32px;
            }

            .content {
                padding: 40px 30px;
            }

            .date-time {
                flex-direction: column;
                gap: 30px;
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .poster {
                box-shadow: none;
                width: 210mm;
                height: 297mm;
            }
        }

        /* Hover Effects */
        .info-section:hover {
            transform: translateX(10px);
            transition: transform 0.3s ease;
        }

        .info-section:hover .info-label {
            color: #764ba2;
        }

        .tech .info-section:hover .info-label,
        .conference .info-section:hover .info-label {
            color: #00d2ff;
        }

        /* Spotlight Effect */
        .spotlight {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 50%);
            top: -50%;
            left: -50%;
            animation: spotlight 8s linear infinite;
            pointer-events: none;
        }

        @keyframes spotlight {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="poster music" id="poster">
        <!-- Music Notes Decoration -->
        <div class="music-notes">
            <div class="note">‚ô™</div>
            <div class="note">‚ô´</div>
            <div class="note">‚ô™</div>
            <div class="note">‚ô¨</div>
            <div class="note">‚ô´</div>
            <div class="note">‚ô™</div>
        </div>

        <!-- Header Section -->
        <div class="header">
            <div class="wave-pattern"></div>
            <div class="spotlight"></div>
            <h1 class="event-name">Winter Music Festival</h1>
        </div>

        <!-- Content Section -->
        <div class="content">
            <!-- Decorative Circles -->
            <div class="decorative-circle circle1"></div>
            <div class="decorative-circle circle2"></div>
            <div class="decorative-circle circle3"></div>

            <!-- Date Section -->
            <div class="info-section">
                <div class="info-label">
                    <span class="icon">üìÖ</span> Date & Time
                </div>
                <div class="info-content">
                    December 25, 2025<br>
                    7:00 PM
                </div>
            </div>

            <!-- Location Section -->
            <div class="info-section">
                <div class="info-label">
                    <span class="icon">üìç</span> Location
                </div>
                <div class="info-content">
                    Central Park<br>
                    Amphitheater
                </div>
            </div>

            <!-- Additional Info Section -->
            <div class="info-section">
                <div class="info-label">
                    <span class="icon">üéµ</span> Experience
                </div>
                <div class="info-content" style="font-size: 32px; line-height: 1.6;">
                    Join us for an unforgettable evening of live music,<br>
                    incredible performances, and magical winter vibes!
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">See You There!</p>
        </div>
    </div>

    <script>
        // Dynamic event type styling
        const eventType = 'music'; // Can be: music, tech, art, sports, food, conference
        const poster = document.getElementById('poster');
        
        // Apply event type class
        poster.className = 'poster ' + eventType;

        // Add interactive elements
        document.querySelectorAll('.info-section').forEach((section, index) => {
            section.style.animationDelay = (index * 0.2) + 's';
        });

        // Optional: Log poster type for debugging
        console.log('Event Poster Type:', eventType);

        // Add sparkle effect on click (optional)
        poster.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '10px';
            sparkle.style.height = '10px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 0.6s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 600);
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0); opacity: 1; }
                100% { transform: scale(3); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
