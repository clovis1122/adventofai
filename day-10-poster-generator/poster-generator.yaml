title: Festival Poster Generator
name: festival-poster-generator
description: Generate event posters as HTML files with conditional styling based on event type

parameters:
  - key: event_name
    input_type: string
    requirement: required
    description: The name of the event
  
  - key: event_datetime
    input_type: string
    requirement: required
    description: The date and time of the event
  
  - key: location
    input_type: string
    requirement: required
    description: The location where the event will take place
  
  - key: event_type
    input_type: string
    requirement: required
    description: The type of event (e.g., music, tech, art, sports, food, conference)

prompt: |
  Generate a beautiful, professional event poster as a single HTML file.
  
  Event Details:
  - Event Name: {{ event_name }}
  - Date & Time: {{ event_datetime }}
  - Location: {{ location }}
  - Event Type: {{ event_type }}
  
  Requirements:
  1. Create a single HTML file with embedded CSS and JavaScript
  2. Use conditional logic to apply different styling based on the event_type:
     - music: Use vibrant colors, musical notes, wave patterns
     - tech: Use modern, sleek design with gradients, tech-themed icons
     - art: Use creative, artistic design with brush strokes, colorful palette
     - sports: Use energetic colors, dynamic shapes, athletic imagery
     - food: Use warm colors, food-themed decorations, appetizing design
     - conference: Use professional, clean design with corporate colors
     - Default: Use elegant, versatile design
  
  3. Include the following elements:
     - Eye-catching header with event name
     - Prominent date and time display
     - Clear location information
     - Visual elements appropriate to the event type
     - Responsive design that looks good on different screen sizes
     - Optional: Add subtle animations or hover effects
  
  4. Save the file as "{{ event_name | lower | replace(' ', '_') }}_poster.html"
  
  5. Make the poster visually appealing, professional, and print-ready (A4 or Letter size)
  
  Use your creativity to make a stunning poster that captures the essence of a {{ event_type }} event!

extensions:
  - type: builtin
    name: developer
