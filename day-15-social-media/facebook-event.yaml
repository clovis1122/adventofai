  ### 4. What to Expect Section
  - Detailed breakdown of activities or schedule
  - Special attractions or features
  - Entertainment or speakers (if applicable)
  - Food/beverages information (if relevant)
  - Use emojis as section markers

  ### 5. Who Should Attend
  - Specifically address {{ target_audience }}
  - Explain why this event is perfect for them
  - Mention any age restrictions or recommendations
  - Include accessibility information

  ### 6. Call to Action Section
  - Clear, prominent call to action: {{ call_to_action }}
  - Step-by-step instructions if needed
  - Create urgency (limited spots, early bird, etc.)
  - Include contact information or links

  ### 7. Hashtags & Social
  - Include 5-10 relevant hashtags at the end
