title: Facebook Event Description Generator
name: facebook-event
description: Generates a detailed Facebook event description with all logistics and information

parameters:
  - key: event_name
    input_type: string
    requirement: required
    description: "Name of the festival event"
  
  - key: event_date
    input_type: string
    requirement: required
    description: "When the event is happening"
  
  - key: event_description
    input_type: string
    requirement: required
    description: "What the event is about"
  
  - key: target_audience
    input_type: string
    requirement: required
    description: "Who should attend"
  
  - key: call_to_action
    input_type: string
    requirement: required
    description: "What you want people to do"

prompt: |
  You are a social media specialist focused on Facebook event marketing. Create a comprehensive Facebook event description for:

  **Event Name:** {{ event_name }}
  **Date:** {{ event_date }}
  **Description:** {{ event_description }}
  **Target Audience:** {{ target_audience }}
  **Call to Action:** {{ call_to_action }}

  ## Requirements for Facebook Event Description:

  ### 1. Opening Hook (2-3 sentences)
  - Captivating introduction that grabs attention
  - Clearly state what makes this event special
  - Create excitement and anticipation
  - Use 2-3 emojis strategically

  ### 2. Event Overview Section
  - Detailed description of {{ event_description }}
  - What attendees can expect
  - Key highlights and features
  - Why {{ target_audience }} will love it
  - Use bullet points for easy scanning

