title: Lost & Found Data Detective
description: Process lost and found data to identify duplicates, standardize locations, categorize items, and create a web app
extensions:
- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true
prompt: |
  You are a Lost & Found Data Detective. Your task is to analyze the lost and found data from day-1-chaos.txt and create a comprehensive web application.
  
  Follow these steps:
  
  1. Read and parse all the data in the `./day-7-lost-found/data/` folder.
  
  2. Process the data:
     - Identify duplicates (case-insensitive matching, e.g., "blue scarf" = "BLUE SCARF")
     - Standardize locations (e.g., "ice rink" = "ice skating area" = "skating rink")
     - Categorize items into groups: clothing, electronics, keys, accessories, wallets, etc.
     - Flag urgent items: electronics, jewelry, IDs
     - Match potential lost + found pairs (same or similar items)
  
  3. Calculate statistics:
     - Total entries in the original data
     - Unique items after merging duplicates
     - Number of duplicates merged
     - Number of potential matches/pairs
     - Number of urgent items
  
  4. Create a single index.html file in the day-7-lost-found directory with:
     - Embedded CSS for styling
     - Embedded JavaScript for interactivity
