<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Tag - Alex Chen</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .gift-tag {
                page-break-after: always;
            }
        }
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .gift-tag {
            width: 4in;
            height: 3in;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        .tag-header {
            padding: 24px 32px 16px 32px;
            border-bottom: 1px solid #e0e0e0;
        }
        .tag-label {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #999999;
            margin-bottom: 6px;
        }
        .tag-value {
            font-size: 18px;
            font-weight: 300;
            color: #000000;
            letter-spacing: 0.5px;
        }
        .tag-body {
            padding: 20px 32px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .gift-item {
            font-size: 13px;
            font-weight: 400;
            color: #333333;
            letter-spacing: 0.3px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .tag-footer {
            padding: 16px 32px 24px 32px;
            border-top: 1px solid #e0e0e0;
            text-align: right;
        }
        .tag-from-label {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #999999;
            margin-bottom: 6px;
        }
        .tag-from-value {
            font-size: 14px;
            font-weight: 300;
            color: #000000;
            letter-spacing: 0.5px;
        }
        .decorative-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="gift-tag">
        <div class="decorative-line"></div>
        <div class="tag-header">
            <div class="tag-label">To:</div>
            <div class="tag-value">Alex Chen</div>
        </div>
        <div class="tag-body">
            <div class="gift-item">minimalist watch</div>
        </div>
        <div class="tag-footer">
            <div class="tag-from-label">From:</div>
            <div class="tag-from-value">Design Studio</div>
        </div>
    </div>
</body>
</html>
